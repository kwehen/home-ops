apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-actions-secret
  namespace: self-hosted
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: github-actions-secret
    creationPolicy: 'Orphan'
  data:
  - secretKey: github_token
    remoteRef:
      key: kube/github-actions
      property: github_token