---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: 28.3.*
  install:
    crds: Create
    # createNamespace: true
  interval: 1m0s
  releaseName: traefik
  targetNamespace: networking
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    additionalArguments:
    - --serversTransport.insecureSkipVerify=true
    - --log.level=INFO
    deployment:
      additionalContainers: []
      annotations: {}
      enabled: true
      initContainers: []
      podAnnotations: {}
      replicas: 3
    globalArguments:
    - --global.sendanonymoususage=false
    - --global.checknewversion=false
    ingressRoute:
      dashboard:
        enabled: false
    ports:
      web:
        redirectTo:
          port: websecure
          priority: 10
      websecure:
        tls:
          enabled: true
    providers:
      kubernetesCRD:
        allowExternalNameServices: true
        allowCrossNamespace: true
        enabled: true
        ingressClass: traefik-external
      kubernetesIngress:
        allowExternalNameServices: true
        enabled: true
        publishedService:
          enabled: false
    rbac:
      enabled: true
    service:
      annotations: {}
      enabled: true
      externalIPs: []
      labels: {}
      loadBalancerSourceRanges: []
      spec:
        loadBalancerIP: ${TRAEFIK_EXTERNAL_IP}
      type: LoadBalancer