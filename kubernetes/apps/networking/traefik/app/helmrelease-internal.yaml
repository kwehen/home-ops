---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-internal
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: 33.0.*
  install:
    crds: Create
    remediation:
      retries: 3
    # createNamespace: true
  interval: 1m0s
  releaseName: traefik-internal
  targetNamespace: networking
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    additionalArguments:
    - --serversTransport.insecureSkipVerify=true
    - --log.level=INFO
    deployment:
      additionalContainers: []
      annotations: {}
      enabled: true
      initContainers: []
      podAnnotations: {}
      replicas: 2
    globalArguments:
    - --global.sendanonymoususage=false
    - --global.checknewversion=false
    ingressRoute:
      dashboard:
        enabled: false
    ports:
      web:
        redirectTo:
          port: websecure
          priority: 10
      websecure:
        tls:
          enabled: true
    providers:
      kubernetesCRD:
        allowExternalNameServices: true
        allowCrossNamespace: true
        enabled: true
        ingressClass: traefik-internal
      kubernetesIngress:
        allowExternalNameServices: true
        enabled: true
        publishedService:
          enabled: false
    metrics:
      prometheus:
        enabled: true
        entryPoint: metrics
        service:
          enabled: true
    # tlsStore:
    #   default:
    #     defaultCertificate:
    #       secretName: internal-default-tls
    rbac:
      enabled: true
    service:
      annotations: {}
      enabled: true
      externalIPs: []
      labels: {}
      loadBalancerSourceRanges: []
      spec:
        externalTrafficPolicy: Local
        loadBalancerIP: "${TRAEFIK_INTERNAL_IP}"
      type: LoadBalancer