---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.22.0
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    crds:
      create: true
    # config:
    #   data:
    #     INHERITED_ANNOTATIONS: kyverno.io/ignore
    # monitoring:
    #   podMonitorEnabled: false
    #   grafanaDashboard:
    #     create: true
    resources:
      requests:
        cpu: 15m
        memory: 192Mi
      limits:
        cpu: 15m
        memory: 256Mi