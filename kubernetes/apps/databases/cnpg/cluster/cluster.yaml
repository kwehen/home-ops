---
# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: enterprise-postgres
  namespace: databases
spec:
  instances: 3
  imageName: ghcr.io/ahinko/postgres-extended:16.4.29
  primaryUpdateStrategy: unsupervised
  startDelay: 300
  storage:
    size: 15Gi
    storageClass: longhorn
  superuserSecret:
    name: cnpg-secret
  enableSuperuserAccess: true
  bootstrap:
    recovery:
      source: &previousCluster enterprise-postgres-v6
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 256MB
    shared_preload_libraries:
      - "vectors.so"
  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true
  resources:
    requests:
      cpu: 50m
      memory: 1Gi
    limits:
      memory: 8Gi
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cnpg/v16
      endpointURL: https://api.${S3_BACKUP_URL}
      serverName: &currentCluster enterprise-postgres-v8
      s3Credentials:
        accessKeyId:
          name: cnpg-secret
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-secret
          key: AWS_SECRET_ACCESS_KEY
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        serverName: *previousCluster
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://cnpg/v16
        endpointURL: https://api.${S3_BACKUP_URL}
        s3Credentials:
          accessKeyId:
            name: cnpg-secret
            key: AWS_ACCESS_KEY_ID
          secretAccessKey:
            name: cnpg-secret
            key: AWS_SECRET_ACCESS_KEY
  affinity:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: ScheduleAnyway