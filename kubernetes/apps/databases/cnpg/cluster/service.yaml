---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  annotations:
    metallb.universe.tf/loadBalancerIPs: 10.0.4.100
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: enterprise-postgres
    role: primary
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-r
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: enterprise-postgres
    cnpg.io/podRole: instance
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-ro
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: enterprise-postgres
    role: replica
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-rw
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: enterprise-postgres
    role: primary
  sessionAffinity: None