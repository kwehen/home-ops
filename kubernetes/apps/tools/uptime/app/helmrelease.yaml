---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app uptime
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  values:
    controllers:
      uptime:
        containers:
          app:
            env:
              TZ: ${TIMEZONE}
            image:
              repository: louislam/uptime-kuma
              tag: 1.23.13@sha256:96510915e6be539b76bcba2e6873591c67aca8a6075ff09f5b4723ae47f333fc
            ports:
              - name: http
                containerPort: 3001
                protocol: TCP
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 512Mi
            probes:
              # liveness:
              #   enabled: true
              # readiness:
              #   enabled: true
              # startup:
              #   enabled: true

    service:
      app:
        controller: *app
        ports:
          http:
            port: 3001
            protocol: TCP

    persistence:
      config:
        type: persistentVolumeClaim
        size: 1Gi
        storageClass: longhorn
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /app/data