# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - github.com/kwehen/Kubevirt/blob/main/kubevirt-operator.yaml
patches:
  - target:
      kind: Namespace
      name: kubevirt
    patch: |
      $patch: delete
      apiVersion: v1
      kind: Namespace
      metadata:
        name: kubevirt
